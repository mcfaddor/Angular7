<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-headphones-alt"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Hem</a>
        </li>
      </ul>

      <div *ngIf="isLoggedIn; then loggedin; else notloggedin"></div>


      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i
              class="fas fa-headphones-alt"></i>
            <span class="sr-only">(current)</span></a>
        </li>
      </ul>


    </div>
  </div>
</nav>





<ng-template #loggedin>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" routerLink="/profile" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()"><i class="fas fa-sign-out-alt"></i></a>
    </li>
  </ul>

  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Hejsan
        {{ user.firstname }}!
      </a>
    </li>
  </ul>

</ng-template>



<ng-template #notloggedin>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" routerLink="/login" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Login</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="/register" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Register</a>
    </li>
  </ul>

</ng-template>
