<app-header></app-header>


<div class="container mt-5">


  <form [formGroup]="loginForm" (ngSubmit)="login()">


    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>

  </form>

  <input class="btn btn-primary" type="submit" (click)="login()" value="Login">



</div>
<app-footer></app-footer>
